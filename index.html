<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Karla:700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/tetris.css">
  </head>
  <body>


    <div id="content">
      <div id="main-display">
      </div>
      <div id="side-display">
        <div id="high-scores"></div>
        <span id="next">NEXT</span>
        <div id="next-tetromino">
          <div y="1" x="3"></div>
          <div y="1" x="4"></div>
          <div y="1" x="5"></div>
          <div y="1" x="6"></div>
          <div y="2" x="3"></div>
          <div y="2" x="4"></div>
          <div y="2" x="5"></div>
          <div y="2" x="6"></div>
        </div>
        <div id="stats">
          <span class="label">SCORE</span>
          <span class="score"></span>
          <span class="label">LINES</span>
          <span class="lines"></span>
          <span class="label">LEVEL</span>
          <span class="level"></span>
        </div>
      </div>
    </div>
    <h2><a href="https://www.linkedin.com/in/mikegolubitsky">WHO MADE THIS?</a></h2>

    <script type="text/template" id="new_game_form">
      <form id="new-game">f
        <label for="level">START LEVEL (0-9):</label>
        <input type="number" autofocus id="level" name="level" value="5" min="0" max="9">

        <button class="play-tetris" type="submit">PLAY TETRIS!</button>
      </form>

      <div class="controls-explanation">
        <h4 class="controls-explanation">CONTROLS</h4>
        <dl class="controls-explanation">
          <dt class="left">ROTATE TETROMINO CLOCKWISE</dt>
          <dd class="right">&#8593; or W</dd>

          <dt class="left">MOVE TETROMINO LEFT</dt>
          <dd class="right">&#8592; or A</dd>

          <dt class="left">MOVE TETROMINO DOWN</dt>
          <dd class="right">&#8595; or S</dd>

          <dt class="left">MOVE TETROMINO RIGHT</dt>
          <dd class="right">&#8594; or D</dd>
        </dl>
      </div>
    </script>

    <script type="text/template" id="post_game_form">
      <h3>GAME OVER!</h3>
      <form id="post-stats">
        <label for="username">JOIN THE HALL OF FAME:</label>
        <input type="text"
              autofocus
              placeholder="enter your name"
              maxlength="10"
              id="username"
              name="game[username]"
              autocomplete="off">

        <input type="hidden" name="game[lines]" value="<%= lines %>">
        <input type="hidden" name="game[score]" value="<%= score %>">
        <input type="hidden" name="game[start_level]" value="<%= startLevel %>">
        <input type="hidden" name="game[end_level]" value="<%= endLevel %>">
        <button class="post-score" type="submit">POST SCORE</input>
        <button class="play-again">PLAY AGAIN!</input>
      </form>
    </script>

    <script type="text/javascript" src="javascripts/vendor/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="javascripts/vendor/jquery.serializejson.min.js"></script>
    <script type="text/javascript" src="javascripts/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="javascripts/board-model.js"></script>
    <script type="text/javascript" src="javascripts/board-view.js"></script>
    <script type="text/javascript" src="javascripts/tetromino.js"></script>
    <script type="text/javascript" src="javascripts/board-controller.js"></script>
    <script type="text/javascript" src="javascripts/stats.js"></script>
    <script type="text/javascript" src="javascripts/api.js"></script>
    <script type="text/javascript" src="javascripts/game.js"></script>

    <script type="text/javascript">
      var tetris = new Tetris.Game();
      $('#new-game').one('submit', tetris.beginGame.bind(tetris));
    </script>
  </body>
</html>
