<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/tetris.css">
  </head>
  <body>

    <h1>Tetris</h1>

    <div id="content">
      <div id="main-display">
      </div>
      <div id="side-display">
        <div id="high-scores"></div>
        <div id="next-tetromino">
          <div y="1" x="3"></div>
          <div y="1" x="4"></div>
          <div y="1" x="5"></div>
          <div y="1" x="6"></div>
          <div y="2" x="3"></div>
          <div y="2" x="4"></div>
          <div y="2" x="5"></div>
          <div y="2" x="6"></div>
        </div>
        <span id="next">Next tetromino</span>
        <div id="stats">
          <span id="score">
            Score:<span></span>
          </span>
          <span id="lines">
            Lines:<span></span>
          </span>
          <span id="level">
            Level:<span></span>
          </span>
        </div>
      </div>
    </div>

    <script type="text/template" id="new_game_form">
      <form id="new-game">
        <label for="level">SELECT START LEVEL (0-9)</label>
        <input type="number" id="level" name="level" value="5" min="0" max="9">

        <button class="play-tetris" type="submit">PLAY TETRIS</input>
      </form>
    </script>

    <script type="text/template" id="post_game_form">
      <h2>Game over!</h2>
      <form id="post-stats">
        <label for="username">Your name</label>
        <input type="text"
              placeholder="optional"
              maxlength="15"
              id="username"
              name="game[username]">

        <input type="hidden" name="game[lines]" value="<%= lines %>">
        <input type="hidden" name="game[score]" value="<%= score %>">
        <input type="hidden" name="game[start_level]" value="<%= startLevel %>">
        <input type="hidden" name="game[end_level]" value="<%= endLevel %>">
        <button class="post-score" type="submit">Post score!</input>
        <button class="play-again">Play again!</input>
      </form>
    </script>

    <script type="text/javascript" src="javascripts/vendor/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="javascripts/vendor/jquery.serializejson.min.js"></script>
    <script type="text/javascript" src="javascripts/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="javascripts/board-model.js"></script>
    <script type="text/javascript" src="javascripts/board-view.js"></script>
    <script type="text/javascript" src="javascripts/tetromino.js"></script>
    <script type="text/javascript" src="javascripts/board-controller.js"></script>
    <script type="text/javascript" src="javascripts/stats.js"></script>
    <script type="text/javascript" src="javascripts/api.js"></script>
    <script type="text/javascript" src="javascripts/game.js"></script>

    <script type="text/javascript">
      var tetris = new Tetris.Game();
      $('#new-game').one('submit', tetris.beginGame.bind(tetris));
    </script>
  </body>
</html>
